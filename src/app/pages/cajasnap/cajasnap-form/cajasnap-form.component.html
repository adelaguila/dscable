<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Modal Content is Responsive</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" [formGroup]="cajanapForm">
        <div class="form-group row">
          <label for="inputNombrePlan" class="col-sm-3 text-right control-label col-form-label">Nombre Cajanap</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="inputNombreCajanap" placeholder="Nombre de caja" formControlName="nombrecajanap">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputUbicacion" class="col-sm-3 text-right control-label col-form-label">Ubicación</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="inputUbicacion" placeholder="Ubicacion" formControlName="ubicacion">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputReferencia" class="col-sm-3 text-right control-label col-form-label">Referencia</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="inputReferencia" placeholder="Referencia" formControlName="referencia">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPuertos" class="col-sm-3 text-right control-label col-form-label">Puertos</label>
          <div class="col-sm-9">
            <input type="number" class="form-control form-control-sm" id="inputPuertos" placeholder="Puertos" formControlName="puertos">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="close()">Cancelar</button>
          <button type="button" class="btn btn-danger waves-effect waves-light" [disabled]="cajanapForm.invalid" (click)="guardar()">Guardar</button>
        </div>
      </form>
    </div>

  </div>
</div>
