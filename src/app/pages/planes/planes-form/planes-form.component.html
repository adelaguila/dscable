<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Modal Content is Responsive</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" [formGroup]="planForm">
        <div class="form-group row">
          <label for="inputNombrePlan" class="col-sm-3 text-right control-label col-form-label">Nombre Plan</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="inputNombrePlan" placeholder="Nombre de plan" formControlName="nombreplan">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrecioDia" class="col-sm-3 text-right control-label col-form-label">Precio Día</label>
          <div class="col-sm-9">
            <input type="number" class="form-control form-control-sm" id="inputPrecioDia" placeholder="Precio Día" formControlName="preciodia">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrecioPeriodo" class="col-sm-3 text-right control-label col-form-label">Precio Periodo</label>
          <div class="col-sm-9">
            <input type="number" class="form-control form-control-sm" id="inputPrecioPeriodo" placeholder="Precio Periodo" formControlName="precioperiodo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="close()">Cancelar</button>
          <button type="button" class="btn btn-danger waves-effect waves-light" [disabled]="planForm.invalid" (click)="guardar()">Guardar</button>
        </div>
      </form>
    </div>

  </div>
</div>
